<!doctype>
<html>
<head>
	<title>MDN Derby - October 2011</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#main {
			border: 1px solid #000;
			transition: all 1s;
		}
	</style>
</head>
<body>
	<!-- window.resizeTo is not enabled by default in FF -->
	<!-- In Chrome, you can only do it to pop-ups -->
	<!-- My solution? An iframe =) -->
	<iframe id="main" src="main.html" width="100%" height="100%"></iframe>
	<script>
		var main = document.getElementById('main');
		function resizeMain(width, height) {
			main.width = width;
			main.height = height;
		}
	</script>
</body>
</html>
